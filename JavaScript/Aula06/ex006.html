<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006.htmlt</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background: rgb(42,139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="sair()">
        interaja...
    </div>


    <script>
        var a = document.getElementById('area')
        function clicar(){
            a.innerText = 'clicou!'
        }

        function entrou(){
            a.innerText = 'entrou!'
        }

        function sair(){
            a.innerText = 'saiu!'
        }
    </script>
</body>
